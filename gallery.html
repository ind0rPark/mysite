<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
  <!-- Top Nav -->
  <header class="topnav">
    <div class="brand">
      <!-- 로고 이미지가 있으면 사용 -->
      <img class="brand-logo" src="images/logo.png" alt="ind0rPark logo" />
    </div>

    <nav class="menu">
      <a class="menu-link" href="home.html">Home</a>
      <a class="menu-link is-active" href="gallery.html">Gallery</a>
      <a class="menu-link" href="#">About</a>
      <a class="menu-link" href="#">Contact</a>
    </nav>

<body>

  <!-- 상단 네비 (기존 nav 있으면 그대로 두고 아래부터 추가해도 됨) -->

  <section class="gallery-head">
    <h1 class="gallery-title">
      <span class="tab is-active">이모티콘 시리즈</span>

  <!-- 민치 시리즈 -->
  <section id="minchi" class="series-section">
